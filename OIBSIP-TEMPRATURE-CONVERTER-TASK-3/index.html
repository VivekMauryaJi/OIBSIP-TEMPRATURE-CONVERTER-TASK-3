<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>Temprature Converter</h1>
            <span class="Temprature-icon"><i class="fa-solid fa-temperature-full"></i></span>
        </div>
        <div id="celcius">
            <input type="number" name="" id="" placeholder="Celcius">
            <span class="icon">&#8451</span>
        </div>

        <div id="fahrenheit">
            <input type="number" name="" id="" placeholder="fahrenheit">
            <span class="icon">&#8457</span>
        </div>
        <div id="kelvin">
            <input type="number" name="" id="" placeholder="kelvin">
            <span class="icon">&#8490</span>
        </div>
        <div class="button">
            <button>All Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
